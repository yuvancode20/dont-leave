<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before You Leave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 15px;
      margin: 15px auto;
      max-width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: #ff6fa5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Before you leave, agree to this ðŸ¥º</h2>

  <!-- Repeat this block -->
  <div class="card">
    <img src="https://media.giphy.com/media/l0MYEqEzwMWFCg8rm/giphy.gif">
    <label><input type="checkbox" class="cb"> Cute dinners with me</label>
  </div>

  <div class="card">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <label><input type="checkbox" class="cb"> Get drunk with me</label>
  </div>

  <div class="card">
    <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
    <label><input type="checkbox" class="cb"> Hangout very frequently</label>
  </div>

          alert("Please agree to all ðŸ¥º");
          return;
        }
      }
      window.location.href = "goodbye.html";
    }
  </script>
</body>
</html>
