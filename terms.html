<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before You Leave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .term {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .term img {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      object-fit: cover;
    }

    .term label {
      font-size: 16px;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 40px auto 0;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #ff6fa5;
      color: white;
      cursor: not-allowed;
      opacity: 0.5;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Before you leave, agree to this ðŸ¥º</h1>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/cutedinner.jpeg">
    <label>You shall get cute dinners with me</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/drunk.jpeg">
    <label>You shall get drunk with me</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/hangout.jpeg">
    <label>You will hangout with me very frequently</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/dancing.jpeg">
    <label>You will go to dance classes with me</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/paddle.jpeg">
    <label>You will teach me paddle</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/sleepover.jpeg">
    <label>You will visit my house & sleepover</label>
  </div>

  <div class="term">
    <input type="checkbox" class="check">
    <img src="images/movies.jpeg">
    <label>We will watch series together</label>
  </div>

  <button id="continueBtn">Continue ðŸ˜ž</button>

  <script>
    const checks = document.querySelectorAll(".check");
    const btn = document.getElementById("continueBtn");

    checks.forEach(check => {
      check.addEventListener("change", () => {
        const allChecked = [...checks].every(c => c.checked);
        if (allChecked) {
          btn.classList.add("enabled");
          btn.disabled = false;
          btn.onclick = () => {
            window.location.href = "buffer.html";
          };
        }
      });
    });
  </script>

</body>
</html>
