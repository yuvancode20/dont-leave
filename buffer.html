<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>with heaviness in heart...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #444;
    }

    .container {
      animation: fadeIn 1.2s ease-in;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .text {
      font-size: 20px;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</html>
