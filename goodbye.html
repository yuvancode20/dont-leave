<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All the best</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 30px;
    }

    .card {
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

</html>
