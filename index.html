<body>

<div class="container">
  <img src="https://placekitten.com/300/300" alt="cute cat">
  <h1>Before you goâ€¦ ðŸ¥º</h1>

  <button id="stayBtn">Iâ€™ll stay</button>
  <button id="leaveBtn">Iâ€™m leaving</button>
</div>

<script>
  // Run JS only after the page fully loads
  window.addEventListener("DOMContentLoaded", () => {
    let count = 0;
    const leaveBtn = document.getElementById("leaveBtn");
    const stayBtn = document.getElementById("stayBtn");

    leaveBtn.addEventListener("click", () => {
      if (count < 3) {
        const x = Math.random() * 300 - 150; // random -150 to +150
        const y = Math.random() * 100 - 50;  // random -50 to +50
        leaveBtn.style.transform = translate(${x}px, ${y}px);
        count++;
      } else {
        window.location.href = "terms.html";
      }
    });

    stayBtn.addEventListener("click", () => {
      window.location.href = "stay.html";
    });
  });
</script>
