<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear Amru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding-top: 60px;
      overflow: hidden;
    }

    img {
      width: 260px;
      border-radius: 20px;
      margin: 30px 0;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #ff6fa5;
      color: white;
      cursor: pointer;
      position: fixed;   /* ðŸ”¥ IMPORTANT */
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>

  <h1>Dear Amru,<br>Are you really leaving? ðŸ¥º</h1>

  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

  <button id="yesBtn">Yes ðŸ˜ž</button>

  <script>
    let moves = 0;
    const btn = document.getElementById("yesBtn");

    btn.addEventListener("click", () => {
      if (moves < 3) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
        moves++;
      } else {
        window.location.href = "terms.html";
      }
    });
  </script>

</body>
</html>
