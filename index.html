<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before u go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #fff6f6;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
    }

    .btn-container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      position: absolute;
    }

    #leaveBtn {
      background: #ff6b6b;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }

    #stayBtn {
      background: #51cf66;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <h1>Before u go ü•∫</h1>

  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat">

  <div class="btn-container">
    <button id="leaveBtn">I'm leaving</button>
    <button id="stayBtn">I'll stay ‚ù§Ô∏è</button>
  </div>

  <script>
    console.log("JS LOADED");

    let count = 0;
    const leaveBtn = document.getElementById("leaveBtn");
    const stayBtn = document.getElementById("stayBtn");

    leaveBtn.addEventListener("click", () => {
      if (count < 3) {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 120;
        leaveBtn.style.left = calc(50% + ${x}px);
        leaveBtn.style.top = ${y}px;
        count++;
      } else {
        window.location.href = "goodbye.html";
      }
    });

    stayBtn.addEventListener("click", () => {
      window.location.href = "terms.html";
    });
  </script>

</body>
</html>
