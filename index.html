<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before u go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
    }

    #leaveBtn, #stayBtn {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #leaveBtn {
      background: #ff6b6b;
      top: 60%;
      left: 40%;
    }

    #stayBtn {
      background: #51cf66;
      top: 70%;
      left: 40%;
    }
  </style>
</head>

<body>

  <h1>Before u go ü•∫</h1>

  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat">

  <button id="leaveBtn">I'm leaving</button>
  <button id="stayBtn">I'll stay ‚ù§Ô∏è</button>

  <script>
    let count = 0;
    const leaveBtn = document.getElementById("leaveBtn");
    const stayBtn = document.getElementById("stayBtn");

    leaveBtn.onclick = function () {
      if (count < 3) {
        leaveBtn.style.top = Math.random() * 80 + "%";
        leaveBtn.style.left = Math.random() * 80 + "%";
        count++;
      } else {
        window.location.href = "goodbye.html";
      }
    };

    stayBtn.onclick = function () {
      window.location.href = "terms.html";
    };
  </script>

</body>
</html>
